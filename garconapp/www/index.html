<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="topo-fixo z-depth-1">
        
        <div class="yellow darken-4 white-text valign-wrapper">
            <h5 class="titulo">Só de Cenoura</h5>
            <div>
                <i class="material-icons waves-effect waves-circle">more_vert</i>
            </div>
        </div>
        <ul class="tabs yellow darken-4">
            <li class="tab"><a href="#bolos" class="white-text waves-effect">Bolos</a></li>
            <li class="tab"><a href="#bebidas" class="white-text waves-effect">Bebidas</a></li>
        </ul>
    </div>

    <div class="section" id="bolos">
        <h6 class="container brown-text">Em pedaço</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text" href="">Só Cenoura</a>
            <a class="collection-item waves-effect black-text" href="">Com Nutella</a>
            <a class="collection-item waves-effect black-text" href="">De Brigadeiro</a>
            <a class="collection-item waves-effect black-text" href="">Açucarados</a>
        </div>
        <h6 class="container brown-text">Inteiros</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text" href="">Só Cenoura inteiro</a>
            <a class="collection-item waves-effect black-text" href="">Com Nutella inteiro</a>
            <a class="collection-item waves-effect black-text" href="">De Brigadeiro inteiro</a>
            <a class="collection-item waves-effect black-text" href="">Açucarados inteiro</a>
        </div>
    </div>

    <div class="section" id="bebidas">
        <h6 class="container brown-text">Cafés</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text" href="">Espresso</a>
            <a class="collection-item waves-effect black-text" href="">Caputino</a>
            <a class="collection-item waves-effect black-text" href="">Mochachino</a>
        </div>
        <h6 class="container brown-text">Refrigerantes</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text" href="">Coca</a>
            <a class="collection-item waves-effect black-text" href="">Soda</a>
            <a class="collection-item waves-effect black-text" href="">Guaraná</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
